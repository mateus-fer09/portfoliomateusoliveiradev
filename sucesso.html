<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "Poppins", sans-serif;
            margin: 0;
        }

        .success-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .success-container h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 1em;
            color: #555;
            margin-bottom: 30px;
        }

        .success-container a {
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .success-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Mensagem Enviada com Sucesso!</h1>
        <p>Obrigado por entrar em contato. Em breve retornarei sua mensagem.</p>
        <a href="index.html">Voltar ao Portf√≥lio</a>
    </div>
</body>
</html>
